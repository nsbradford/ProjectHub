<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1 class="form-text-title">Settings</h1>
  
    <div class="well login-no-shadow" ng-show="vm.profile">
      
      <form role="form" class="settings" ng-submit="vm.update()">

        <!-- TODO -->

        <div class="text-center" ng-hide="vm.is_confirmed">
          <h4>You haven't activated your account yet.</h4>
          <button type="button" class="btn discover-button" ng-click="vm.resendConfirmation()">Re-send confirmation email</button>
        </div>

        <br><br>

        <div class="form-group">
          <label for="settings__first_name">First name</label>
          <span ng-show='vm.missing_firstname' class='error-span'> required</span>
          <input type="text" class="form-control" id="settings__first_name" ng-model="vm.profile.first_name" placeholder="" />
        </div>

        <div class="form-group">
          <label for="settings__last_name">Last name</label>
          <span ng-show='vm.missing_lastname' class='error-span'> required</span>
          <input type="text" class="form-control" id="settings__last_name" ng-model="vm.profile.last_name" placeholder="" />
        </div>

        <div class="form-group">
          <label for="settings__email">Email</label>
          <span ng-show='vm.missing_email' class='error-span'> required</span>
          <input disabled type="text" class="form-control" id="settings__email" ng-model="vm.profile.email" placeholder="" />
        </div>

        <!-- <div class="form-group">
          <label for="settings__password">Password</label>
          <input type="password" class="form-control" id="settings__password" ng-model="vm.profile.password" placeholder="ex. notgoogleplus" />
        </div>

        <div class="form-group">
          <label for="settings__new-password">[New Password DO NOT USE]</label>
          <input type="new_password" class="form-control" id="settings__new-password" ng-model="vm.profile.new_password" placeholder="ex. notgoogleplus" />
        </div>

        <div class="form-group">
          <label for="settings__confirm-password">Confirm Password</label>
          <input type="password" class="form-control" id="settings__confirm-password" ng-model="vm.profile.confirm_password" placeholder="ex. notgoogleplus" />
        </div> -->

        <div class="form-group">
          <label for="settings__username">Username</label>
          <input disabled type="text" class="form-control" id="settings__username" ng-model="vm.profile.username" placeholder="" />
        </div>

        <div class="form-group">
          <label for="settings__tagline">Tagline</label>
          <textarea class="form-control" id="settings__tagline" ng-model="vm.profile.tagline" placeholder="" />
        </div>

        <h4 class="text-center"><a href='/+{{vm.profile.username}}'>View profile</a></h4>

        <div class="form-group text-center">
          <button type="submit" class="btn discover-button">Update</button>
          <button type="button" class="btn red-button" ng-click="vm.destroy()">Delete Account</button>
        </div>
      </form>

    </div>
  </div>
</div>
