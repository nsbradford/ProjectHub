<div class="row" ng-cloak>  
  <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
    <div class="profile well majors-panel profile__header" ng-show="vm.profile">
		  <div class="profile__header">
		    
		    <h1 class="profile__username">@{{ vm.profile.username }}</h1>
		    <p class="profile__tagline">{{ vm.profile.tagline }}</p>

		  </div>
	  </div>
  </div>

  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <discover-projects projects="vm.projects"></discover-projects>
  </div>
</div>
