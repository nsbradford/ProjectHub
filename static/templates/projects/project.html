<div class="row">
  <div class="col-sm-12">
    <div class="well">
      <div class="project">
      
        <div class="project__meta">
            {{ project.title }}
        </div>

        <div class="project__content">
          {{ project.description }}
        </div>

        <div class="project__author">
          <a class="author" href="/+{{ project.author.username }}">
              +{{ project.author.username }}
          </a>
        </div>

      </div>
    </div>
  </div>
</div>
