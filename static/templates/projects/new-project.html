<form role="form" ng-submit="vm.submit()">
  <div class="form-group">
    <label for="project__content">New project</label>
    <textarea class="form-control" 
              id="project__content" 
              rows="3" 
              placeholder="ex. This is my first time projecting on Not Google Plus!" 
              ng-model="vm.content">
    </textarea>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  </div>
</form>
