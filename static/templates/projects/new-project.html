<form class="new-project" role="form" ng-submit="vm.submit()">
  <h1>Create a new project</h1>
  <div class="form-group">

    <label for="project__title">Title</label> 
    <textarea class="form-control" 
              id="project__title" 
              rows="3" 
              placeholder="E.g. 'Algorithmic trading with Python'" 
              ng-model="vm.title">
    </textarea>
    
    <label for="project__description">Description</label> 
    <textarea class="form-control" 
              id="project__description" 
              rows="3" 
              placeholder="ex. 'This is your big chance to get rich!'" 
              ng-model="vm.description">
    </textarea>

    <label for="project__majors">Majors</label> <br>
<!--     <input type="checkbox" name="majors" value="CS">CS <br>
    <input type="checkbox" name="vehicle" value="RBE">RBE -->
    <textarea class="form-control" 
              id="project__majors" 
              rows="3" 
              placeholder="ex. 'CS'" 
              ng-model="vm.majors">
    </textarea>

  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  </div>
</form>
