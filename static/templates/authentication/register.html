<div class="row">
  <div class="col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1">
    <h1 class="form-text-title">Register for ProjectHub</h1>

    <div class="well login-no-shadow">
      <form role="form" ng-submit="vm.register()">
        <div class="form-group">
          <label for="register__email">Email</label>
          <span ng-show='vm.missing_email' class='error-span'> required</span>
          <input type="email" class="form-control" id="register__email" ng-model="vm.email" placeholder="" ng-blur="vm.checkForApprovedDomainAndDisplayDialog()"/>
        </div>

        <div class="form-group">
          <label for="register__username">Username</label>
          <span ng-show='vm.missing_username' class='error-span'> required</span>
          <input type="text" class="form-control" id="register__username" ng-model="vm.username" placeholder="" />
        </div>

        <div class="form-group">
          <label for="register__firstname">First name</label>
          <span ng-show='vm.missing_firstname' class='error-span'> required</span>
          <input type="text" class="form-control" id="register__firstname" ng-model="vm.firstname" placeholder="" />
        </div>

        <div class="form-group">
          <label for="register__lastname">Last name</label>
          <span ng-show='vm.missing_lastname' class='error-span'> required</span>
          <input type="text" class="form-control" id="register__lastname" ng-model="vm.lastname" placeholder="" />
        </div>

        <div class="form-group">
          <label for="register__password">Password</label>
          <span ng-show='vm.missing_password' class='error-span'> required</span>
        
          <span class="show-hide-password">
            <input type="checkbox" class="agreement-checkbox" id="checkbox" tabindex="-1" ng-model="passwordCheckbox" ng-click="vm.hideShowPassword()" />
            <label class="agreement-label" for="checkbox">Show password</label>
          </span>

          <input type="{{vm.inputType}}" class="form-control" id="register__password" ng-model="vm.password" placeholder="" />
        </div>
        
        <br>

        <div class="form-group">
          <input type="checkbox" class="agreement-checkbox" id="register__agreement" ng-model="vm.agreement">
          <label class="agreement-label" for="register__agreement">
            I accept the <a href="/policies/terms-of-service" target="_blank" tabindex="-1">Terms of Use</a>.
          </label>
          <span ng-show='vm.missing_agreement' class='error-span'> required</span>
        </div>

        <div class="form-group text-center">
          <button type="submit" class="btn discover-button">Register</button>
        </div>

      </form>

      <h4 class="text-center"><br>Already a member? <a href='/login'>Login</a>.</h4>

    </div>
  </div>
</div>
