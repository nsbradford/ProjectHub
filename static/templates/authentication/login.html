<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1 class="form-text-title">Login to ProjectHub</h1>

    <div class="well">
      <form role="form" ng-submit="vm.login()">
        <div class="alert alert-danger" ng-show="error" ng-bind="error"></div>

        <div class="form-group">
          <label for="login__email">Email</label>
          <input type="text" class="form-control" id="login__email" ng-model="vm.email" placeholder="" />
        </div>

        <div class="form-group">
          <label for="login__password">Password</label>

          <span class="show-hide-password">
            <input type="checkbox" id="checkbox" ng-model="passwordCheckbox" ng-click="vm.hideShowPassword()" />
            <label class="agreement-label" for="checkbox">Show password</label>
          </span>

          <input type="{{vm.inputType}}" class="form-control" id="login__password" ng-model="vm.password" placeholder="" />
        </div>



        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
