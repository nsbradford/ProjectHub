<div class="row">
  <div class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1">
    <h1 class="form-text-title">Login to ProjectHub</h1>

    <div class="well">
      <form role="form" ng-submit="vm.login()">

        <div class="form-group">
          <label for="login__email">Email</label>
          <input type="text" class="form-control" id="login__email" ng-model="vm.email"/>
        </div>

        <div class="form-group">
          <label for="login__password">Password</label>

          <span class="show-hide-password">
            <input type="checkbox" id="checkbox" tabindex="-1" ng-model="passwordCheckbox" ng-click="vm.hideShowPassword()"/>
            <label class="agreement-label" for="checkbox">Show password</label>
          </span>

          <input type="{{vm.inputType}}" class="form-control" id="login__password" ng-model="vm.password"/>
        </div>

        <div class="form-group text-center">
          <button type="submit" class="btn discover-button">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
