
<div class="row">
  <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4 search-pane">

    <form class="form-inline search-form" role="form" >

    <div class="col-xs-9 col-sm-9 col-md-10 col-lg-10 ">
      <text-input
        place-holder="'Search for a Project here...'"
        on-clear='vm.clearSearch'
        cta="true"
        cta-icon="'fa-search'"
        model='vm.searchString'
        on-click='vm.submitSearch'
      >
      </text-input>
    </div>
    </form>

  </div>
</div>

<div class="row" ng-cloak>

  <!-- <div class=""></div> -->

  <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-md-offset-1 col-lg-offset-1">
    <div class="majors-panel">
      <h3>Filter by Major</h3>
      <multiselect
        options="vm.allFilters"
        on-click="vm.toggleFilter"
      ></multiselect>
      <!-- <ul class="nav nav-pills nav-stacked major-pills"> -->
        <!-- <li class="major-list-item" ng-repeat="filter in vm.allFilters" ng-click="vm.toggleFilter(filter)" role="presentation" ng-class="{'active': filter.active }"><a href="#">{{filter.title}}</a></li> -->
      <!-- </ul> -->
    </div>
  </div>

  <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
        <discover-projects projects="vm.filteredProjects"></discover-projects>
  </div>

  <div class="container-fluid">
    <div class="col-sm-12 text-center">
        <button class="btn discover-button" ng-show="vm.canLoadMoreProjects" ng-click="vm.lazyLoad()">Load More</button>
    </div>
 </div>

<a class="btn btn-primary btn-fab btn-raised mdi-content-add btn-add-new-project"
  href="javascript:void(0)"
  ng-show="vm.isActivated"
  ng-dialog="/static/templates/projects/new-project.html"
  ng-dialog-controller="NewProjectController as vm"
  ng-dialog-data="{{vm.allFilters}}"></a>

<a class="btn btn-primary btn-fab btn-raised mdi-content-add btn-add-new-project"
  href="javascript:void(0)"
  ng-hide="vm.isActivated"
  ng-dialog="/static/templates/projects/must-be-activated.html"
  ng-dialog-controller="NewProjectController as vm"
  ></a>
