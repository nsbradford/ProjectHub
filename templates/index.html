<!DOCTYPE html>
<html ng-app="projecthub">
<head>
  <title>ProjectHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="Content-Language" content="en">
  <base href="/" />

<!-- For Facebook -->
  <meta property="og:title" content="ProjectHub">
  <meta property="og:url" content="https://www.goprojecthub.com/">
  <meta property="og:type" content="website">
  <meta property="og:description" content="We connect collaborators on everything: startups, academic projects, research, and more.">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-79885738-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-79885738-2');
  </script>

  {% include 'stylesheets.html' %}
  {% include 'javascripts.html' %}
</head>

<body>
  {% include 'navbar.html' %}

  <div class="main col-xs-12 ng-view"></div>

  <a class="btn btn-primary btn-fab btn-raised mdi-content-add btn-add-new-project"
  href="javascript:void(0)"
  ng-hide="vm.isActivated"
  ng-dialog="/static/templates/projects/must-be-activated.html"
  ng-dialog-controller="NewProjectController as vm"
  ></a>
  <a class="btn btn-primary btn-fab btn-raised mdi-content-add btn-add-new-project"
  href="/new-project"
  ng-show="vm.isActivated"
  ></a>
</body>
</html>
